<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="script.js"> </script>
    <title> Calculator </title>
</head>

<body>
    
        <div class="main" >
              <form name="form"> 
                    <input class="display" name="display" >
              </form>                   
        <table  >
        
            <tr>
                <td><input class="bt" id="xam" type="button" value="C" onclick="clean()" ></td>
                <td><input class="bt"  id="xam" type="button" value="<" onclick="xoa1()" ></td>
                <td><input class="bt"  id="xam" type="button" value="%" onclick="phantram()" ></td>
                <td><input class="bt" id="cam" type="button" value="/"  onclick="add1('/')"></td>
              
               
            </tr>
            <tr>
                <td><input class="bt"  type="button" value="7" onclick="add(7)"></td>
                <td><input class="bt" type="button" value="8" onclick="add(8)"></td>
                <td><input class="bt" type="button" value="9" onclick="add(9)"></td>
                <td><input class="bt" id="cam" type="button" value="x" onclick="add1('*')"></td>
            </tr>
            <tr>
                <td><input class="bt" type="button" value="4" onclick="add(4)"></td>
                <td><input class="bt" type="button" value="5"  onclick="add('5')"></td>
                <td><input class="bt" type="button" value="6"  onclick="add('6')"></td>
                <td><input class="bt" id="cam" type="button" value="-"  onclick="add1('-')"></td>
            </tr>
               
            <tr>
                <td><input class="bt" type="button" value="1"  onclick="add('1')"></td>
                <td><input class="bt" type="button" value="2"  onclick="add('2')"></td>
                <td><input class="bt" type="button" value="3"  onclick="add('3')"></td>
                <td><input class="bt" id="cam" type="button" value="+"  onclick="add1('+')"></td>
            </tr>
            <tr>
                <td colspan="2"><input class="bt" id="hai" type="button" value="0"  onclick="add('0')"></td>
                <td><input class="bt" type="button" value=","  onclick="add('.')"></td>
                <td  ><input class="bt" id="cam1" type="button" value="=" onclick="equal()" ></td>
            </tr>
            
        </table>
</div>
</body>
</html>
